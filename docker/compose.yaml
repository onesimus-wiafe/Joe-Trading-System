services:
  frontend:
    image: joe-trading/frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 4200:80

  gateway-srv:
    image: joe-trading/gateway-srv
    build:
      context: ../GatewayService
      dockerfile: Dockerfile
    ports:
      - 8080:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      # - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    restart: unless-stopped
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  user-srv:
    image: joe-trading/user-srv
    build:
      context: ../
      dockerfile: UserManagement/Dockerfile
    environment:
      - DB_URL=jdbc:postgresql://user-srv-db:5432/joetrading
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
      - SERVER_PORT=80
      - NATS_URL=nats://localhost:4222
    depends_on:
      - user-srv-db

  user-srv-db:
    image: postgres:16
    # ports:
    #   - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: joetrading
    restart: unless-stopped
    volumes:
      - user_data:/var/lib/postgresql/data

  order-srv:
    image: joe-trading/order-srv
    build:
      context: ../
      dockerfile: OrderProcessingService/Dockerfile
    environment:
      - DB_URL=jdbc:postgresql://order-srv-db:5432/joetrading
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - SERVER_PORT=80
      - API_KEY=$API_KEY
    depends_on:
      - order-srv-db

  order-srv-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: joetrading
    restart: unless-stopped
    volumes:
      - order_data:/var/lib/postgresql/data

  report-srv:
    image: joe-trading/report-srv
    build:
      context: ../
      dockerfile: ReportService/Dockerfile
    environment:
      - DB_URL=jdbc:postgresql://order-srv-db:5432/joetrading
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - SERVER_PORT=80
    depends_on:
      - order-srv-db

  market-srv:
    image: joe-trading/market-srv
    build:
      context: ../
      dockerfile: MarketDataService/Dockerfile
    environment:
      - DB_URL=jdbc:postgresql://order-srv-db:5432/joetrading
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - SERVER_PORT=80
    depends_on:
      - order-srv-db

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    # ports:
    #   - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
      -
  nats:
    image: nats
#    ports:
#       - 4222:4222


volumes:
  rabbitmq_data:
  user_data:
  order_data:
  prom_data:
