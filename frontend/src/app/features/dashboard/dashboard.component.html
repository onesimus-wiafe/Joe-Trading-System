<!-- CAROUSEL -->
<div class="w-full inline-flex flex-nowrap mt-2 overflow-hidden">
  <ul
    class="flex items-center justify-center md:justify-start [&_li]:mx-4 animate-infinite-scroll -z-10"
  >
    @for (stock of stocks; track stock.symbol) {
    <li>
      <app-stock-price-card [stock]="stock" />
    </li>
    }
  </ul>
  <ul
    class="flex items-center justify-center md:justify-start [&_li]:mx-4 animate-infinite-scroll -z-10"
  >
    @for (stock of stocks; track stock.symbol) {
    <li>
      <app-stock-price-card [stock]="stock" />
    </li>
    }
  </ul>
</div>

<div class="px-10 pt-5">
  <div class="stats shadow w-full">
    <div class="stat place-items-center">
      <div class="stat-figure text-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-8 w-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Total Portfolio Value</div>
      <div class="stat-value">{{ 30 | currency }}</div>
      <div class="stat-desc">Jan 1st - Feb 1st</div>
    </div>

    <div class="stat place-items-center">
      <div class="stat-figure text-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-8 w-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Net Profit Today</div>
      <div class="stat-value">{{ 25.78 | currency }}</div>
      <div class="stat-desc">↗︎ 400 (22%)</div>
    </div>

    <div class="stat place-items-center">
      <div class="stat-figure text-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-8 w-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Trade Totals</div>
      <div class="stat-value">
        Donut chart of all (open/canceled/closed) trades
      </div>
      <div class="stat-desc">↘︎ 90 (14%)</div>
    </div>
  </div>

  <div class="mt-4 flex space-x-5">
    <div class="w-3/4">
      <canvasjs-chart
        [options]="stockChartOptions()"
        [styles]="{ width: '100%', height: '100%' }"
      ></canvasjs-chart>
    </div>

    <div class="w-1/4">
      <app-order-form (formSubmit)="placeOrder($event)" />
    </div>
  </div>
</div>
