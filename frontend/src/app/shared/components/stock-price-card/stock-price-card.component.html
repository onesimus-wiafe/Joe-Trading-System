<div class="p-2 flex shadow-lg rounded-xl">
  <div class="w-28">
    <img class="w-full" src="{{ stock().pic }}" alt="{{ stock().name }}" />
  </div>
  <div class="ml-3 py-1 flex flex-col items-center justify-between">
    <span class="font-bold text-3xl">{{ stock().name }}</span>
    <div class="flex flex-col items-center">
      <span class="text-sm font-semibold">Current Value</span>
      <span class="font-bold text-3xl">{{ stock().price | currency }}</span>
    </div>
  </div>
  <div class="ml-3 py-1 flex flex-col items-center justify-between">
    <ng-icon
      class="mr-3"
      [class.text-red-500]="stock().change < 0"
      [class.text-green-500]="stock().change > 0"
      size="30"
      [name]="stock().change < 0 ? 'remixArrowDownSFill' : 'remixArrowUpSFill'"
    ></ng-icon>
    <div class="flex flex-col items-center">
      <span class="text-sm font-semibold">{{ stock().symbol }}</span>
      <span
        class="font-bold text-3xl"
        [class.text-red-500]="stock().change < 0"
        [class.text-green-500]="stock().change > 0"
        >{{ stock().change | percent : ".2" }}</span
      >
    </div>
  </div>
</div>
